# The URL the site will be built for
base_url = "https://leb.vmasdani.my.id"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "simple-dev-blog"

taxonomies = [ { name = "tags" } ]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
profile_small = "tux.png"
profile_large = "tux.png"

accent = "royalblue"
accent_light = "lightblue"

footer_about = """
Made with [Zola](https://www.getzola.org) and [Zola Simple Dev Blog theme](https://www.getzola.org/themes/simple-dev-blog/). Follow me on [Github](https://github.com/vmasdani)!
"""

nav = [
  { name = "About", path = "/about/" },
  { name = "Blog", path = "/blog/" },
  { name = "Apps", path = "/apps/" },
]